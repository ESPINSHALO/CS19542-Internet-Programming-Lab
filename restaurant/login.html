<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurant Ordering System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="menu.html" method="POST" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="register.html">Register</a></p>
    </div>

    <script>
        function validateLogin() {
            // You can add your validation logic here if needed
            // For now, it will just redirect to menu.html on successful form submission
            return true; // This allows the form to submit
        }
    </script>
</body>
</html>
