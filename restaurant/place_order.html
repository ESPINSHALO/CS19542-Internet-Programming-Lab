<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Restaurant Ordering System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="order-container">
        <h2>Place Your Order</h2>
        <h3>Your Cart Items:</h3>
        <ul id="cart-items">
            <li>
                Pizza - $10
                <span>Quantity: <input type="number" value="1" min="1"></span>
            </li>
            <li>
                Burger - $5
                <span>Quantity: <input type="number" value="1" min="1"></span>
            </li>
            <li>
                Pasta - $8
                <span>Quantity: <input type="number" value="1" min="1"></span>
            </li>
        </ul>
        <p>Total Amount: <strong>$23</strong></p>
        <button type="button" onclick="confirmOrder()">Confirm Order</button>
        <a href="menu.html">Back to Menu</a>
    </div>

    <script>
        function confirmOrder() {
            alert("Your order has been placed successfully!");
            // Redirect to order status page or menu page as needed
            window.location.href = "order_status.html";
        }
    </script>
</body>
</html>
